<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Form</title>
</head>
<body>
    <form>
        <div>
            <label for="fname">First Name</label>
            <input type = "text" id="fname" name="fname" placeholder="Spongebob" required>
        </div>

        <br>

        <div>
            <label for="lname">Last Name</label>
            <input type = "text" id="lname" name="lname" placeholder="Squarepants" required>
        </div>
        <br>

        <div>
            <label for="pass">password:</label>
            <input type="password" id = "pass" name = "pass" maxlength="12" required>
        </div>
        <br>

        <div>
            <label for="email">email:</label>
            <input type="email" id = "email" name = "email" placeholder="Spants@gmail.com" required>
        </div>
        <br>

        <div>
            <label for="phone">phone #:</label>
            <input type="tel" id = "phone" name = "phone" maxlength="10" placeholder="9998218998">
        </div>
        <br>

        <div>
            <label for="bdate">birthdate:</label>
            <input type="date" id="bdate" name="bdate" placeholder="mm / dd / yyyy">
        </div>
        <br>

        <div>
            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" max="99" value="1" >
        </div>
        <br>


        <div>
            <label for="payment">payment:</label>
            <select id="payment" name="payment">
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Giftcard">Giftcard</option>
            </select>
        </div>
        <br>

        <div>
            <label fpr="Subscribe">subscribe</label>
            <input type="checkbox" id="subscribe" name="subscribe">
        </div>
        <br>




        <div>
          <label>Mr.</label>
          <input type="radio" name="title">

           <label>Mrs.</label>
           <input type="radio" name="title">

        </div>
        <br>









        <div>
            <input type = "Reset">
        </div>
        <br>

        <div>
            <input type = "Submit">
        </div>

    </form>
</body>
</html>
